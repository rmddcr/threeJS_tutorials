<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(5, 2, 2);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var main = new THREE.Mesh(geometry, material);//main part create the object

        var wheel_geometry = new THREE.BoxGeometry(1.4, 1.4, 2);
        var wheel_color = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        var wheel1 = new THREE.Mesh(wheel_geometry, wheel_color);
        var wheel2 = new THREE.Mesh(wheel_geometry, wheel_color);//two wheel objects



        scene.add(main);
        main.add(wheel1);
        main.add(wheel2);//binding the objects to tree

        wheel1.position.set(-1, -0.75, 0);//set initial positions
        wheel2.position.set(1.5, -0.75, 0);


        camera.position.z = 5;//cam positions




        var animate = function () {
            requestAnimationFrame(animate);

            wheel1.rotation.z += 0.1;
            wheel2.rotation.z += 0.1;
            main.translateX(0.002)



            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
